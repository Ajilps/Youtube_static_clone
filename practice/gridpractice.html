<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice  </title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    display: flex;
    align-items: center;
    background-color: #f1f1f1;
    padding: 10px;
    overflow: hidden;
    border: 1px solid #ddd;
}

.chips-wrapper {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    flex-grow: 1;
    padding: 0 10px;
}

.chip {
    display: inline-block;
    padding: 8px 12px;
    margin-right: 8px;
    background-color: #e0e0e0;
    border-radius: 16px;
    cursor: pointer;
    font-size: 14px;
}

.chip.selected {
    background-color: #c0c0c0;
}

.arrow {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.arrow svg {
    fill: #555;
}

.arrow:hover svg {
    fill: #000;
}

.left-arrow {
    margin-right: 10px;
}

.right-arrow {
    margin-left: 10px;
}

    </style>

</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Navigation Bar</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="navbar">
            <button class="arrow left-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true">
                    <path d="M14.96 18.96 8 12l6.96-6.96.71.71L9.41 12l6.25 6.25-.7.71z"></path>
                </svg>
            </button>
    
            <div class="chips-wrapper">
                <div class="chip selected">All</div>
                <div class="chip">News</div>
                <div class="chip">Satire</div>
                <div class="chip">Gaming</div>
                <div class="chip">Podcasts</div>
                <div class="chip">AI</div>
                <div class="chip">Computer programming</div>
            </div>
    
            <button class="arrow right-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false" aria-hidden="true">
                    <path d="m9.4 18.4-.7-.7 5.6-5.6-5.7-5.7.7-.7 6.4 6.4-6.3 6.3z"></path>
                </svg>
            </button>
        </div>
    
    </body>
    </html>
    
    
</body>
</html>
